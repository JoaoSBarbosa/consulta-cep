<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta CEP</title>
    <link rel="icon" href="src/img/favicon.svg" type="svg/xml" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <header
      class="d-flex justify-content-around align-items-center bg-dark p-2"
    >
      <a class="navbar-brand text-white" href="./">
        <img src="src/img/Frame 4.svg" height="60" alt="" />
      </a>

      <nav class="navbar">
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item">
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="https://www.linkedin.com/in/joao-da-silva-barbosa/"
              target="_blank"
              role="button"
              ><i class="bi bi-linkedin"></i
            ></a>
          </li>

          <li class="nav-item active">
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="https://github.com/JoaoSBarbosa/consulta-cep"
              target="_blank"
              role="button"
            >
              <i class="bi bi-git"></i>
            </a>
          </li>

          <li class="nav-item dropdown">
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="https://github.com/JoaoSBarbosa"
              target="_blank"
              role="button"
            >
              <i class="bi bi-github"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="mt-3 mb-5 text-uppercase">Consulta pelo CEP</h1>
        <form>
          <div class="form-group mb-3">
            <label for="cep">CEP</label>
            <input
              type="text"
              class="form-control"
              maxlength="9"
              placeholder="00000-000"
              id="cep"
            />
          </div>
          <div class="mb-3 col-4">
            <div class="btn btn-success" id="pesquisar">
               Pesquisar CEP
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="longradouro">Longradouro</label>
            <input
              type="text"
              class="form-control"
              id="logradouro"
              placeholder="Avenida, Rua, Travessa"
            />
          </div>

          <div class="form-group mb-3">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              placeholder="Bairro"
            />
          </div>

          <div class="form-group mb-3">
            <label for="localidade">Localidade</label>
            <input
              type="text"
              class="form-control"
              id="localidade"
              placeholder="Cidade"
            />
          </div>
          <div class="form-group">
            <label for="uf">UF</label>
            <input type="text" class="form-control" id="uf" placeholder="uf" />
          </div>
        </form>
      </div>
    </main>
    
    <script src="src/js/script.js"></script>
  </body>
</html>
